<hr style="clear:both;">
<div class="container-fluid" style="margin-top: 20px;">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h1 class="panel-title">Subjects</span></h1>
                </div>
                <div class="panel-body">
                    <div class="table-responsive">
                        <table class="table table-hover">
                            <thead class="thead-inverse">
                            <th>ID</th>
                            <th>Name</th>
                            <th><a href="/lecturers">Lecturer ID</a></th>
                            <th>Actions</th>
                            </thead>
                            <tr th:each="subjects : ${subjects}">
                                <td th:text="${subjects.id}">subjectId</td>
                                <td th:text="${subjects.subjectName}">subjectName</td>
                                <td><a th:href="@{/lecturers/edit/{id}(id=${subjects.lecturer})}" th:text="${subjects.lecturer}"></a></td>
                                <td>
                                    <a th:href="@{/subjects/edit/{id}(id=${subjects.id})}">Update</a>
                                    <a th:href="@{/subjects/delete/{id}(id=${subjects.id})}" onMouseOver="this.style.color='#FF0000'" onMouseOut="this.style.color='#337ab7'">Delete</a>
                                </td>
                            </tr>
                        </table>
                    </div>
                </div>
                <div class="panel-footer">
                    <a href="/" class="btn btn-default" role="button" style="width:50%;float:left;">Back to menu</a>
                    <a href="/addsubjectpage" class="btn btn-default" role="button" style="width:50%">Add subject</a>
                </div>
            </div>
        </div>
    </div>
