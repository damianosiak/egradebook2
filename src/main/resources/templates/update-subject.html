<span style="float:right">Damian Osiak | 40843 | WSB Cieszyn | Informatyka niestacjonarnie | I rok II semestr (letni) | 2019/2020</span>
<hr style="clear:both;">
<div class="container-fluid" style="margin-top: 20px;">
    <div class="row">
        <div class="col-md-3 col-md-offset-4">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h1 class="panel-title">Update subject</span></h1>
                </div>
                <form action="#"
                      th:action="@{/subjects/update/{id}(id=${subjects.id})}"
                      th:object="${subjects}"
                      method="post">
                    <div class="panel-body">
                        <div class="form-row">
                            <div class="form-group">
                                <label for="fSubjectName">Subject name</label>
                                <input type="text" class="form-control" id="fSubjectName" th:field="*{subjectName}" placeholder="Subject name" required>
                            </div>
                            <div class="form-group">
                                <label for="fLecturerId">Lecturer ID</label><a href="/lecturers" style="float:right;">?</a>
                                <input type="number" class="form-control" id="fLecturerId" th:field="*{lecturer}" placeholder="Lecturer" min="0" required>
                            </div>
                        </div>
                    </div>
                    <div class="panel-footer">
                        <button type="reset" class="btn btn-danger" style="width:50%;float:left;">Reset</button>
                        <button type="submit" class="btn btn-success" style="width:50%">Update subject</button>
                        <a href="#" class="btn btn-default" role="button" style="width:50%;float:left;" onclick="javascript:window.history.back()">Back</a>
                        <a href="/subjects" class="btn btn-default" role="button" style="width:50%">Back to subjects</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
