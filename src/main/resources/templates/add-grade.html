<span style="float:right">Damian Osiak | 40843 | WSB Cieszyn | Informatyka niestacjonarnie | I rok II semestr (letni) | 2019/2020</span>
<hr style="clear:both;">
<div class="container-fluid" style="margin-top: 20px;">
    <div class="row">
        <div class="col-md-3 col-md-offset-4">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h1 class="panel-title">Add grade</span></h1>
                </div>
                <form action="#" th:action="@{/addgrade}" th:object="${grades}" method="post">
                <div class="panel-body">
                        <div class="form-row">
                            <div class="form-group">
                                <label for="fGrade">Grade</label>
                                <input type="number" class="form-control" id="fGrade" placeholder="Grade" min="1" max="6" step="0.5" required>
                            </div>
                            <div class="form-group">
                                <label for="fPupilId">Pupil ID</label><a href="/pupils" style="float:right;">?</a>
                                <input type="number" class="form-control" id="fPupilId" min="0" placeholder="Pupil ID" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="fSubjectId">Subject ID</label><a href="/subjects" style="float:right;">?</a>
                            <input type="number" class="form-control" id="fSubjectId" min="0" placeholder="Subject ID" required>
                        </div>
                </div>
                <div class="panel-footer">
                    <button type="reset" class="btn btn-danger" style="width:50%;float:left;">Reset</button>
                    <button type="submit" class="btn btn-success" style="width:50%">Add grade</button>
                    <a href="/" class="btn btn-default" role="button" style="width:50%;float:left;">Back to menu</a>
                    <a href="/grades" class="btn btn-default" role="button" style="width:50%">Back to grades</a>
                </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
