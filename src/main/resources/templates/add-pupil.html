            margin: 0;
            width: 100%;
            height: 100%;

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</head>
<body>

<div class="container-fluid" style="margin-top: 20px;">
    <div class="row">
        <div class="col-md-3 col-md-offset-4">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h1 class="panel-title">Add pupil</span></h1>
                </div>
                <form action="#" th:action="@{/addpupil}" th:object="${pupils}" method="post">
                    <div class="panel-body">
                        <div class="form-row">
                            <div class="form-group">
                                <label for="fFName">First name</label>
                                <input type="text" class="form-control" id="fFName" placeholder="First name" required>
                            </div>
                            <div class="form-group">
                                <label for="fLName">Last name</label>
                                <input type="text" class="form-control" id="fLName" placeholder="Last name" required>
                            </div>
                        </div>
                    </div>
                    <div class="panel-footer">
                        <button type="reset" class="btn btn-danger" style="width:50%;float:left;">Reset</button>
                        <button type="submit" class="btn btn-success" style="width:50%">Add pupil</button>
                        <a href="/" class="btn btn-default" role="button" style="width:50%;float:left;">Back to menu</a>
                        <a href="/grades" class="btn btn-default" role="button" style="width:50%">Back to pupils</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
